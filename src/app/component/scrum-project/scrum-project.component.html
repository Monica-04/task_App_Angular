<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Add Project Details</h3>
      <p>Explore what's possible when you collaborate with your team. Edit project details anytime in project settings.</p>
      <form [formGroup]="projectForm" (ngSubmit)="onFormSubmit()">
        <h6>Name</h6>
        <input type="text" class="form-control" placeholder="Project Name" formControlName="name">
        <h6>Key</h6>
        <input type="text" class="form-control" placeholder="Project Key" formControlName="key"><br>
        <h6>Description</h6>
        <input type="text" class="form-control" placeholder="Project desc" formControlName="description"><br>
        <button type="submit" class="btn btn-outline-success">Create Project</button>
      </form>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="col-md-3">
          <img src="https://cdn-icons-png.flaticon.com/512/5084/5084666.png" class="img-fluid" alt="Project Template Image">
        </div>
        <div class="col-md-8">
          <h3 class="card-title mt-2">Project Template</h3>
          <p>Kanban</p>
        </div>
      </div>
    </div>
  </div>
</div>
