<div class="container">
  <table class="table table-bordered table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Project Name</th>
        <th>Key</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of projectData">
        <td>{{ data.name }}</td>
        <td>{{ data.key }}</td>
        <td>{{ data.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
